<div class="flex-container">
  <h2>Breeds supported by the model</h2>
  <input
    type="text"
    pInputText
    placeholder="Filter by name"
    (input)="applyFilter($event)"
    class="filter-input"
  />
  <p-table class="breeds-table" [value]="filteredBreeds">
    <ng-template pTemplate="header">
      <tr>
        <th>Breed</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-breed>
      <tr>
        <td>{{ breed }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
